name: Update Order Status

on:
  schedule:
    # 5ë¶„ë§ˆë‹¤ ì‹¤í–‰
    - cron: '*/5 * * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰

jobs:
  update-order-status:
    runs-on: ubuntu-latest

    steps:
      - name: Call Order Status Update API
        id: api-call
        run: |
          echo "ğŸš€ Calling API at $(date)"
          RESPONSE=$(curl -s -w "\n%{http_code}" -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.PRODUCTION_URL }}/api/cron/updateOrderStatus)

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "ğŸ“Š HTTP Status: $HTTP_CODE"
          echo "ğŸ“ Response Body: $BODY"

          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "âŒ API call failed with status $HTTP_CODE"
            exit 1
          fi

          echo "âœ… API call successful"

      - name: Log completion
        if: success()
        run: echo "âœ… Order status update completed successfully at $(date)"

      - name: Log failure
        if: failure()
        run: echo "âŒ Order status update failed at $(date)"
